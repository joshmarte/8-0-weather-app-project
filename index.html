<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="main.js"></script>
</head>
<body>
    <div id="page">
        <div id="head">
            <h1>Weather App</h1>
            <form id="weather-form">
                <label for="weather-form">
                    <strong>Pick a Location</strong> 
                    <input type="text" placeholder="Enter a City" id="input-text"/>
                    <input type="submit" value="Get Weather"/>
                </label>
            </form>
        </div>
        <div class="display">
            <div>Choose a location to view the weather.</div>
        </div>
        <div class="history">
            <h3>Previous Searches</h3>
            <ul>
                <li id="default">No previous searches.</li>
            </ul>
        </div>
    </div>
</body>
</html>
